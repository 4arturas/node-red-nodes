<script type="text/javascript">
    RED.nodes.registerType('ollama-emb', {
        category: 'rag',
        color: '#5DADE2',
        defaults: {
            name: { value: "" },
            baseUrl: { value: "http://localhost:11434" },
            model: { value: "mxbai-embed-large" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-vector-square",
        label: function() {
            return this.name || "Ollama Emb";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="ollama-embeddings">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-baseUrl"><i class="fa fa-link"></i> Base URL</label>
        <input type="text" id="node-input-baseUrl" placeholder="http://localhost:11434">
    </div>
    <div class="form-row">
        <label for="node-input-model"><i class="fa fa-cube"></i> Model</label>
        <input type="text" id="node-input-model" placeholder="mxbai-embed-large" list="embedding-models">
        <datalist id="embedding-models">
            <option value="mxbai-embed-large">
            <option value="nomic-embed-text">
            <option value="all-minilm">
            <option value="snowflake-arctic-embed">
        </datalist>
    </div>
</script>

<script type="text/html" data-help-name="ollama-embeddings">
    <p>Generates vector embeddings from text using Ollama embedding models.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>Text content to generate embeddings for</dd>
    </dl>
    
    <h3>Properties</h3>
    <dl class="message-properties">
        <dt>Base URL <span class="property-type">string</span></dt>
        <dd>Ollama server URL (default: <code>http://localhost:11434</code>)</dd>
        
        <dt>Model <span class="property-type">string</span></dt>
        <dd>Embedding model name. Popular options:
            <ul>
                <li><code>mxbai-embed-large</code> - High quality, 1024 dimensions</li>
                <li><code>nomic-embed-text</code> - Good balance, 768 dimensions</li>
                <li><code>all-minilm</code> - Fast, 384 dimensions</li>
                <li><code>snowflake-arctic-embed</code> - RAG optimized</li>
            </ul>
        </dd>
    </dl>
    
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number[]</span></dt>
        <dd>Vector embedding as array of numbers</dd>
        <dt class="optional">embeddingDimension <span class="property-type">number</span></dt>
        <dd>Dimension of the embedding vector</dd>
    </dl>
    
    <h3>Example</h3>
    <p>Generate embeddings for RAG indexing:</p>
    <ul>
        <li>Model: <code>mxbai-embed-large</code></li>
        <li>Base URL: <code>http://localhost:11434</code></li>
    </ul>
    <p>Use with FAISS Store node for vector storage.</p>
    
    <h3>Prerequisites</h3>
    <p>Make sure Ollama is running and the embedding model is installed:</p>
    <pre><code>ollama pull mxbai-embed-large</code></pre>
</script>
