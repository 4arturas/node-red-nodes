<script type="text/javascript">
    RED.nodes.registerType('mcp-node', {
        category: 'function',
        color: '#3fucs0',
        defaults: {
            name: { value: "" },
            mode: { value: "call" },
            allowedDirs: { value: "C:\\\\Users\\\\4artu\\\\soft\\\\antigravity-remove" },
            command: { value: "npx" },
            serverArgs: { value: "@modelcontextprotocol/server-filesystem" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-folder-open",
        label: function() {
            return this.name || (this.mode === 'list' ? "List MCP Tools" : "Call MCP Tool");
        }
    });
</script>

<script type="text/html" data-template-name="mcp-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-tasks"></i> Mode</label>
        <select id="node-input-mode">
            <option value="call">Call Tool</option>
            <option value="list">List Tools</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-allowedDirs"><i class="fa fa-folder-open"></i> Allowed Dirs</label>
        <input type="text" id="node-input-allowedDirs" placeholder="Comma-separated list of allowed directories">
    </div>
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-terminal"></i> Command</label>
        <input type="text" id="node-input-command" placeholder="npx">
    </div>
    <div class="form-row">
        <label for="node-input-serverArgs"><i class="fa fa-cogs"></i> Server Args</label>
        <input type="text" id="node-input-serverArgs" placeholder="@modelcontextprotocol/server-filesystem">
    </div>
    <div class="form-tips">
        <p><b>Mode:</b> 'Call Tool' executes a tool from the server. 'List Tools' returns a list of all available tools.</p>
        <p><b>Allowed Dirs:</b> Comma-separated list of directories to allow access to</p>
        <p><b>Command:</b> Command to execute the MCP server (usually 'npx')</p>
        <p><b>Server Args:</b> Arguments to pass to the MCP server</p>
    </div>
</script>
