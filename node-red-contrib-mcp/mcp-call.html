<script type="text/javascript">
    RED.nodes.registerType('mcp-call-tool', {
        category: 'rag',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            server: { type: "mcp-server-config", required: false },
            command: { value: "npx" },
            serverArgs: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-play",
        paletteLabel: "mcp call tool",
        label: function () {
            return this.name || "mcp call tool";
        }
    });
</script>

<script type="text/html" data-template-name="mcp-call-tool">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-server"></i> Server</label>
        <input type="text" id="node-input-server">
    </div>

    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-terminal"></i> Command</label>
        <select id="node-input-command">
            <option value="npx">npx</option>
            <option value="node">node</option>
            <option value="python">python</option>
            <option value="python3">python3</option>
        </select>
    </div>

    <div class="form-row">
        <label for="node-input-serverArgs"><i class="fa fa-cogs"></i> Server Args</label>
        <input type="text" id="node-input-serverArgs" placeholder="Arguments and paths">
    </div>

    <div class="form-tips">
        <p>This node executes a tool on an MCP server.</p>
        <p><b>Input Payload Format:</b><br/>
            <code>{ "name": "tool_name", "arguments": { "key": "val" } }</code></p>
    </div>
</script>
